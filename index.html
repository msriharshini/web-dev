<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>

    <!-- Favicon (Website Icon in Browser Tab) -->
    <link rel="icon" type="image/png" href="./images/favicon-32x32.png">

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <!-- Logo at the top -->
            <img src="./images/logo.svg" alt="Logo" class="logo">
        </header>

        <section class="hero">
            <div class="hero-text">
                <h1>We're coming soon</h1>
                <p>Subscribe to get notified when we launch.</p>

                <!-- Email Form -->
                <form id="email-form">
                    <input type="email" id="email" placeholder="Enter your email">
                    <button type="submit">
                        <!-- Arrow Icon inside the Button -->
                        <img src="./images/icon-arrow.svg" alt="Submit">
                    </button>
                    <span id="error-message" class="error-message">
                        <!-- Error Icon (Only visible when error appears) -->
                        <img src="./images/icon-error.svg" alt="Error">
                    </span>
                </form>
            </div>

            <!-- Hero Images (Background and Mobile Version) -->
            <div class="hero-image">
                <!-- Background Pattern for Desktop -->
                <img src="./images/hero-desktop.jpg" alt="Background Image" class="desktop-image">
                
                <!-- Hero Image for Mobile -->
                <img src="./images/hero-mobile.jpg" alt="Hero Image Mobile" class="mobile-image">
            </div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
