<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="icon" type="image/png" href="favicon-32x32.png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="logo.svg" alt="Logo" class="logo">
        </header>
        <section class="hero">
            <div class="hero-text">
                <h1>We're coming soon</h1>
                <p>Subscribe to get notified when we launch.</p>
                <form id="email-form">
                    <input type="email" id="email" placeholder="Enter your email">
                    <button type="submit">
                        <img src="icon-arrow.svg" alt="Submit">
                    </button>
                    <span id="error-message" class="error-message"></span>
                </form>
            </div>
            <div class="hero-image">
                <img src="images/bg-pattern-desktop.svg" alt="Hero Image" class="desktop-image">
                <img src="hero-mobile.jpg" alt="Hero Image" class="mobile-image">
            </div>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
